<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="calculator">
        <table style="border: 5px double rgb(135, 196, 92); background-color: antiquewhite; " >
            <caption style="border: 3px solid rgb(135, 196, 92); background-color: burlywood;">Calculator</caption>
            <tr>
                <td colspan="3"  ><input type="text" id="screen" disabled></td>
                <td ><input style="background-color: rgb(189, 94, 38);"type="button" value="C" onclick="calculator.screen.value=''" ></td>
                
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="calculator.screen.value+='1'" ></td>
                <td><input type="button" value="2" onclick="calculator.screen.value+='2'"></td>
                <td><input type="button" value="3" onclick="calculator.screen.value+='3'"></td>
                <td><input type="button" value="/" onclick="calculator.screen.value+='/'"  style="background-color: burlywood;"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="calculator.screen.value+='4'"></td>
                <td><input type="button" value="5" onclick="calculator.screen.value+='5'"></td>
                <td><input type="button" value="6" onclick="calculator.screen.value+='6'"></td>
                <td><input type="button" value="*" onclick="calculator.screen.value+='*'" style="background-color: burlywood;" ></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="calculator.screen.value+='7'"></td>
                <td><input type="button" value="8" onclick="calculator.screen.value+='8'"></td>
                <td><input type="button" value="9" onclick="calculator.screen.value+='9'"></td>
                <td><input type="button" value="-" onclick="calculator.screen.value+='-'" style="background-color: burlywood;"></td>
            </tr>
            <tr>
                <td><input type="button" style="background-color: rgb(154, 48, 48);" value="=" onclick="calculator.screen.value=eval(calculator.screen.value)"></td>
                <td><input type="button" value="0" onclick="calculator.screen.value+='0'"></td>
                <td><input type="button" value="." onclick="calculator.screen.value+='.'"></td>
                <td><input type="button" value="+" onclick="calculator.screen.value+='+'" style="background-color: burlywood;"></td>
            </tr>
        </table>
    </form>
</body>
</html>
